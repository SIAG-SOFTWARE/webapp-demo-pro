version: "3.9"

services:
  backend:
    build:
      context: ./backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    command: sh -c "npm install && npm run dev -- --host"
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    restart: unless-stopped
